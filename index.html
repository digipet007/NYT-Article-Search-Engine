<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>New York Times Search</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>New York Times Search</h1>
        </div>
        <div class="row">
            <!-- Search Parameters Card -->
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Search Parameters</h5>
                    <div class="card-body">
                        <p class="card-text">Specify your search parameters below.</p>
                        <div class="form-group">
                          <label for="search">Search Term:</label>
                          <input type="text" class="form-control clearThis" id="search">
                        </div>
                        <div class="form-group">
                            <label for="sel1">Number of Records to Retrieve:</label>
                            <select class="form-control" id="numRecords">
                                <option value="1">1</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year:</label>
                            <input type="text" class="form-control clearThis" id="startYear">
                        </div>
                        <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" class="form-control clearThis" id="endYear">
                            </div>
                      <a href="#" type="submit" class="btn btn-warning" id="searchBtn">Search</a>
                      <a href="#" type="button" class="btn btn-warning" id="clear">Clear</a>
                    </div>
                </div>
            </div>
        </div>
            <!-- Results Panel -->
        <div class="row bg-gray" id="bottom-row">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Search Results</h5>
                    <div class="card-body clearThis" id="card-section">
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="javascript/java.js"></script>
</body>
</html>
